    <main class="">
        <h1>Contact Us</h1>
        <p>Got any questions? MwasTech is ready to attend to all your inquiries.</p>
       
        <div class="cardContainer">
            <div class="card">
                <h4>Reach us on:</h4>
                <p><img src="image/communication.png" alt="phone" height="20px" width="20px">: 0708059560</p>
                <p><img src="image/phone-call.png" alt="mail" height="20px" width="20px">: mwasmwas683@gmail.com</p>
            </div>
            <div class="card">
                <h4>Send us a message:</h4>
                <form action="https://formspree.io/f/xovkqejl" method="POST" id="my-form">
                    <label for="name">Name:</label><br>
                    <input class="input" type="text" id="name" name="name" placeholder="John"><br>
                    <span id="nameError" class="error"></span><br>
                    <label  for="email">Email:</label><br>
                    <input class="input" type="email" id="email" name="email" placeholder="John@gmail.com"><br>
                    <span id="emailError" class="error"></span><br>
                    <label for="phone">Phone Number:</label><br>
                    <input class="input" type="tel" id="tel" name="phone" placeholder="0700000000"><br>
                    <span id="telError" class="error"></span><br>
                    <label for="message">Message:</label><br>
                    <textarea class="input" name="message" id="message" name="message" rows="5" cols="25"></textarea><br>
                    <span id="txtError" class="error"></span><br>
                    <button type="submit" id="sub-btn">Send Message</button>
                </form>
                
            </div>
